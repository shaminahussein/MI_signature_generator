<style>

  .signature {

<body>
<div id="dialogBox" style="
  position: fixed;
  top: 20px;
  left: 50%;
  transform: translateX(-50%);
  background-color: white;       /* inverted background */
  color: #ed2127;                /* red text */
  border: 2px solid #ed2127;    /* red border */
  padding: 12px 20px;
  border-radius: 6px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.15);
  display: none;
  z-index: 9999;
  font-weight: bold;
  font-family: Arial, sans-serif;
  text-align: center;
  min-width: 200px;
">
  Copied to clipboard!
</div>


<!-- Form -->
<form id="signatureForm">
  <h2>Signature Generator</h2>

  <label>First Name:</label>
  <input type="text" id="firstName" placeholder="Jane" oninput="updatePreview()">

  <label>Last Name:</label>
  <input type="text" id="lastName" placeholder="Smith" oninput="updatePreview()">

  <label>Job Title:</label>
  <input type="text" id="jobTitle" placeholder="Your Job Title" oninput="updatePreview()">

  <label>Email (auto-generated):</label>
  <input type="text" id="email" placeholder="jane@mindroom.edu.au" readonly>

  <div class="buttons">
    <button type="button" class="reset" onclick="resetForm()">Reset</button>
    <button type="button" onclick="copyHTML()">Copy HTML</button>
    <button type="button" onclick="copyRichSignature()">Copy Signature</button>
  </div>
</form>

<!-- Preview -->
<div class="preview">
  <h3>Signature Preview</h3>
  <div id="signatureOutput" class="signature"></div>
</div>

const fixedDomain = "@mindroom.edu.au";

function capitalize(str) {
  return str.charAt(0).toUpperCase() + str.slice(1).toLowerCase();
}

// Update preview in real-time
function updatePreview() {
  const firstNameInput = document.getElementById('firstName').value.trim();
  const lastNameInput = document.getElementById('lastName').value.trim();
  const jobTitle = document.getElementById('jobTitle').value.trim();

  // Auto-generate email
  const email = firstNameInput.toLowerCase() ? `${firstNameInput.toLowerCase()}${fixedDomain}` : '';
  document.getElementById('email').value = email;

  // Update preview if any field is filled
  if (firstNameInput || lastNameInput || jobTitle) {
    generateSignature();
  } else {
    document.getElementById('signatureOutput').innerHTML = '';
  }
}

// Copy raw HTML
function copyHTML() {
  const temp = document.createElement('textarea');
  temp.value = document.getElementById('signatureOutput').innerHTML;
  document.body.appendChild(temp);
  temp.select();
  document.execCommand('copy');
  document.body.removeChild(temp);

showDialog('HTML code copied to clipboard!');



}


// Copy rich signature for Outlook
async function copyRichSignature() {
  const signatureDiv = document.getElementById('signatureOutput');
  const html = signatureDiv.innerHTML;
  const blob = new Blob([html], { type: "text/html" });
  const data = [new ClipboardItem({ "text/html": blob })];
  
  try {
    await navigator.clipboard.write(data);
    showDialog('Signature copied! Now paste it into Outlook Signature (Ctrl+V).');
  } catch (err) {
    showDialog('⚠️ Your browser blocked clipboard access. Please use Chrome or Edge.');
  }
}

// Reset form and preview
function resetForm() {
  document.getElementById('signatureForm').reset();
  document.getElementById('signatureOutput').innerHTML = '';
  document.getElementById('email').value = '';
}
function showDialog(message, duration = 2000) {
  const dialog = document.getElementById('dialogBox');
  dialog.textContent = message;
  dialog.style.display = 'block';

  setTimeout(() => {
    dialog.style.display = 'none';
  }, duration);
}

</script>
